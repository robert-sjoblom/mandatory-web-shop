<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <header>
        <a href="#" class="nav" data-show="products" onclick="displayProduct()">Products</a>
        <a href="#" class="nav" data-show="checkout" onclick="displayCheckout()">Checkout</a>
    </header>
    <div id="wrapper">
        <div id="cart">
            <i class="fas fa-shopping-basket"></i>
            <span id="cartTotal"></span>
            </p>
            <div id="cartlist"></div>
        </div>
        <div id="products" class="products subpage">
            <!-- This is where our products go -->
        </div>
        <div id="checkout" class="checkout subpage">
            <form id="checkoutForm" name="submitForm">
                First name:
                <br>
                <input type="text" name="firstname" placeholder="First Name">
                <br> Last name:
                <br>
                <input type="text" name="lastname" placeholder="Last Name">
                <br> Email:
                <br>
                <input type="email" name="email" placeholder="email address">
                <br> Phone Number:
                <br>
                <input type="text" name="phonenr" placeholder="phone number">
                <br> Street Address:
                <br>
                <input type="text" name="street" placeholder="Street Address">
                <br> Zip code:
                <br>
                <input type="text" name="zip" placeholder="Zip Code">
                <br> City:
                <br>
                <input type="text" name="city" placeholder="City">
                <br> Comments:
                <br>
                <textarea name="" id="" cols="30" rows="4" placeholder="Please leave a comment."></textarea>
                <input type="submit" value="Submit" id="submitbutton">
            </form>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
