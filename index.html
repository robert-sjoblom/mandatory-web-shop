<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <header>
        <a href="#" class="nav" id="showProducts" data-show="products">Products</a>
        <a href="#" class="nav" id="showCheckout" data-show="checkout">Checkout</a>
    </header>
    <div id="wrapper">
        <div id="overlay"></div>
        <div id="cart">
            <i class="fas fa-shopping-basket"></i>
            <span id="cartTotal"></span>

            <div id="cartlist"></div>
        </div>
        <div id="products" class="products subpage">
            <!-- This is where our products go -->
        </div>
        <div id="checkout" class="checkout subpage">
            <form id="checkoutForm" name="submitForm">
                First name:
                <br>
                <input type="text" name="firstname" placeholder="First Name">
                <br> Last name:
                <br>
                <input type="text" name="lastname" placeholder="Last Name">
                <br> Email:
                <br>
                <input type="email" name="email" placeholder="email address">
                <br> Phone Number:
                <br>
                <input type="text" name="phonenr" placeholder="phone number">
                <br> Street Address:
                <br>
                <input type="text" name="street" placeholder="Street Address">
                <br> Zip code:
                <br>
                <input type="text" name="zip" placeholder="Zip Code">
                <br> City:
                <br>
                <input type="text" name="city" placeholder="City">
                <br> Comments:
                <br>
                <textarea name="" id="" cols="30" rows="4" placeholder="Please leave a comment."></textarea>
                <input type="submit" value="Submit" id="submitbutton">
            </form>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script id="product-template" type="text/x-handlebars-template">
        <div class="product" data-value="{{id}}" data-value-name="{{name}}">
            <h3>{{name}}</h3>
            <img src="{{url}}" alt="image of {{name}}" class="productImage">
            <div class="price">{{price}}</div>
            <div class="description">{{desc}}</div>
            <button data-functionality="productButton">Add to cart</button>
        </div>
    </script>
    <script id="review-template" type="text/x-handlebars-template">
        <div class="leaveReview">
            <fieldset>
                <legend>Leave a review</legend>
                <form id="review" name="reviewForm">
                    Name: <input type="text" name="Name" placeholder="Name" style="display: inline-block">
                    <br>
                    Rating: 
                    <select name="Rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <br>
                    Review: <textarea name="Comment" cols="20" rows="4" placeholder="Please leave a review."></textarea>
                    <button id="submitReview">Submit review</button>
                </form>
            </fieldset>
        </div>
    </script>
    <script id="cart-item-template" type="text/x-handlebars-template">
        <div data-value="{{id}}" class="cart-item">
            <span>{{name}}</span>
            <span>
                <a href="#" data-functionality="cart" class="cartMod add">+</a> {{cartITEM}} <a href="#" data-functionality="cart" class="cartMod remove">-</a>
            </span>
        </div>
    </script>
    <script src="js/appState.js"></script>
    <script src="js/ajaxTries.js"></script>
</body>

</html>
